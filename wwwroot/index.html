<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="lib/jquery.js" defer></script>
    <script src="script/index.js" defer></script>
</head>
<body>
<h1>Napravi novu rezervaciju</h1>
<form id="novaRezervacija">
    <label for="name">Naziv:</label>
    <input type="text" id="naziv" name="naziv" required>
    <br>
    <label for="telefon">Broj telefona:</label>
    <input type="text" id="telefon" name="telefon" required>
    <br>
    <label for="mestoRezervacije">Mesto rezervacije:</label>
    <input type="text" id="mestoRezervacije" name="mestoRezervacije" required>
    <br>
    <button type="snimi">Save</button>
</form>
</body>
</html>
